<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Futuristic animated background overlays -->
  <div class="futuristic-bg">
    <svg class="hex-grid" viewBox="0 0 1200 800" preserveAspectRatio="none">
      <defs>
        <linearGradient id="emeraldBlue" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#00ffb3"/>
          <stop offset="100%" stop-color="#0033ff"/>
        </linearGradient>
      </defs>
      <g stroke="url(#emeraldBlue)" stroke-width="2" opacity="0.18">
        <polygon points="60,30 90,47 90,82 60,99 30,82 30,47"/>
        <polygon points="120,30 150,47 150,82 120,99 90,82 90,47"/>
        <polygon points="90,82 120,99 120,134 90,151 60,134 60,99"/>
        <!-- ...repeat pattern for full grid... -->
      </g>
    </svg>
    <div class="particles"></div>
  </div>
  <!-- Theme toggle icon -->
  <button class="theme-toggle" id="theme-toggle" title="Toggle light/dark mode">
    <svg id="theme-icon" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="10" stroke="currentColor" stroke-width="3"/>
      <path d="M16 2v4M16 26v4M2 16h4M26 16h4M6.34 6.34l2.83 2.83M22.83 22.83l2.83 2.83M6.34 25.66l2.83-2.83M22.83 9.17l2.83-2.83" stroke="currentColor" stroke-width="2"/>
    </svg>
  </button>
  <div class="container">
    <div class="chat-box" id="chat-box">
      <div class="center-bot">
        <div class="rotating-circle"></div>
        <div class="jarvis-center-title">JARVIS</div>
      </div>
      <div class="bot-msg">Hello, I am Jarvis. How may I help you today?</div>
    </div>
    <div class="input-area">
      <label for="media-input" class="media-btn" title="Attach media">
        <input type="file" id="media-input" accept="image/*,video/*,audio/*" multiple />
        <span>ðŸ“Ž</span>
      </label>
      <button class="voice-btn" id="voice-btn" title="Voice input">ðŸŽ¤</button>
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
